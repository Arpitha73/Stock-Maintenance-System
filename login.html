<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Stock Management System</title>
    <style>
        body {
            background-image: url('3734604.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
            z-index: 1;
        }
        div {
            position: relative;
            z-index: 2;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: bolder; /* Made the title bolder */
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInSlideIn 2s forwards;
        }
        form {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        label {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        label:nth-of-type(1) {
            animation-delay: 1.25s; /* Delayed to appear after the heading animation */
        }
        label:nth-of-type(2) {
            animation-delay: 1.25s; /* Delayed to appear after the first label */
        }
        @keyframes fadeInSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Stock Maintenance System</h1>
        <form name="F1" method="post" action="php.php">
            <p>
                <label for="t1">User Name</label>
                <input type="text" name="t1" id="t1">
            </p>
            <p>
                <label for="t2">Password</label>
                <input type="password" name="t2" id="t2">
            </p>
            <p>
                <input type="submit" name="Submit" id="Submit" value="Submit">
            </p>
        </form>
    </div>
</body>
</html>
